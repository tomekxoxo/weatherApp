<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <link rel="shortcut icon" href=".//favicon.ico"/>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/tiny-slider.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="country">
          <div class="country-wrapper">
            <h1 class="city"></h1>
            <h2 class="country-name"></h2>
          </div>
          <button class="burger"><i class="fas fa-bars"></i><i class="fas fa-times"></i></button>
          <nav class="nav">
            <button class="units"></button>
            <div class="search-wrapper">
              <input type="text" class="search-input" placeholder="Search for city...">
              <button class="search-city"><i class="fas fa-search"></i></button>
            </div>            
          </nav>  
        </div>
        <div class="temp">
          <div class="temp-icon"></div>
          <div class="temp-current"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="body">
        <div class="conditions">
          <div class="container">
            <div class="conditions-wrapper">
              <div class="condition"><i class="fas fa-wind"></i><span class="wind"></span></div>
              <div class="condition"><i class="fas fa-cloud"></i><span class="humidity"></span></div>
              <div class="condition"><img src="pressure.png" alt=""><span class="pressure"></span></div>
            </div>
            <div class="my-slider">
              <div class="forecast-1"></div>
              <div class="forecast-2"></div>
              <div class="forecast-3"></div>
              <div class="forecast-4"></div>
              <div class="forecast-5"></div>
              <div class="forecast-6"></div>
              <div class="forecast-7"></div>
              <div class="forecast-8"></div>
              <div class="forecast-9"></div>
              <div class="forecast-10"></div>
              <div class="forecast-11"></div>
              <div class="forecast-12"></div>
              <div class="forecast-13"></div>
              <div class="forecast-14"></div>
              <div class="forecast-15"></div>
              <div class="forecast-16"></div>
              <div class="forecast-17"></div>
              <div class="forecast-18"></div>
              <div class="forecast-19"></div>
              <div class="forecast-20"></div>
              <div class="forecast-21"></div>
              <div class="forecast-22"></div>
              <div class="forecast-23"></div>
              <div class="forecast-24"></div>
              <div class="forecast-25"></div>
              <div class="forecast-26"></div>
              <div class="forecast-27"></div>
              <div class="forecast-28"></div>
              <div class="forecast-29"></div>
              <div class="forecast-30"></div>
              <div class="forecast-31"></div>
              <div class="forecast-32"></div>
              <div class="forecast-33"></div>
              <div class="forecast-34"></div>
              <div class="forecast-35"></div>
              <div class="forecast-36"></div>
              <div class="forecast-37"></div>
              <div class="forecast-38"></div>
              <div class="forecast-39"></div>
              
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="api.js" defer></script>
    <script src="ui.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tiny-slider/2.9.2/min/tiny-slider.js"></script>
    <script src="app.js" defer></script>
  </body>
</html>
