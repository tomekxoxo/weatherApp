<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App</title>
    <link rel="shortcut icon" href=".//favicon.ico" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css?ver=1.2"
    />
    <link rel="stylesheet" crossorigin="anonymous" href="https://unpkg.com/swiper/swiper-bundle.css?ver=1.2" />
    <link
      crossorigin="anonymous"
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css?ver=1.2"
    />
    <link rel="stylesheet" href="style.css?ver=1.2" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="country">
          <div class="country-wrapper">
            <h1 class="city"></h1>
            <h2 class="country-name"></h2>
          </div>
          <button class="burger">
            <i class="fas fa-bars"></i><i class="fas fa-times"></i>
          </button>
          <nav class="nav">
            <button class="units"></button>
            <div class="search-wrapper">
              <input
                type="text"
                class="search-input"
                placeholder="Search for city..."
              />
              <button class="search-city"><i class="fas fa-search"></i></button>
            </div>
          </nav>
        </div>
        <div class="temp">
          <div class="temp-icon"></div>
          <div class="temp-current"></div>
        </div>
      </div>
    </header>
    <main>
      <section class="body">
        <div class="conditions">
          <div class="container">
            <div class="conditions-wrapper">
              <div class="condition">
                <i class="fas fa-wind"></i><span class="wind"></span>
              </div>
              <div class="condition">
                <i class="fas fa-cloud"></i><span class="humidity"></span>
              </div>
              <div class="condition">
                <img src="pressure.png" alt="" /><span class="pressure"></span>
              </div>
            </div>
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="forecast-1 swiper-slide"></div>
                <div class="forecast-2 swiper-slide"></div>
                <div class="forecast-3 swiper-slide"></div>
                <div class="forecast-4 swiper-slide"></div>
                <div class="forecast-5 swiper-slide"></div>
                <div class="forecast-6 swiper-slide"></div>
                <div class="forecast-7 swiper-slide"></div>
                <div class="forecast-8 swiper-slide"></div>
                <div class="forecast-9 swiper-slide"></div>
                <div class="forecast-10 swiper-slide"></div>
                <div class="forecast-11 swiper-slide"></div>
                <div class="forecast-12 swiper-slide"></div>
                <div class="forecast-13 swiper-slide"></div>
                <div class="forecast-14 swiper-slide"></div>
                <div class="forecast-15 swiper-slide"></div>
                <div class="forecast-16 swiper-slide"></div>
                <div class="forecast-17 swiper-slide"></div>
                <div class="forecast-18 swiper-slide"></div>
                <div class="forecast-19 swiper-slide"></div>
                <div class="forecast-20 swiper-slide"></div>
                <div class="forecast-21 swiper-slide"></div>
                <div class="forecast-22 swiper-slide"></div>
                <div class="forecast-23 swiper-slide"></div>
                <div class="forecast-24 swiper-slide"></div>
                <div class="forecast-25 swiper-slide"></div>
                <div class="forecast-26 swiper-slide"></div>
                <div class="forecast-27 swiper-slide"></div>
                <div class="forecast-28 swiper-slide"></div>
                <div class="forecast-29 swiper-slide"></div>
                <div class="forecast-30 swiper-slide"></div>
                <div class="forecast-31 swiper-slide"></div>
                <div class="forecast-32 swiper-slide"></div>
                <div class="forecast-33 swiper-slide"></div>
                <div class="forecast-34 swiper-slide"></div>
                <div class="forecast-35 swiper-slide"></div>
                <div class="forecast-36 swiper-slide"></div>
                <div class="forecast-37 swiper-slide"></div>
                <div class="forecast-38 swiper-slide"></div>
                <div class="forecast-39 swiper-slide"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="app.js?ver=1.2" type="module"></script>
  </body>
</html>
